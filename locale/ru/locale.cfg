[mod-setting-name]
pypp-verbose-logging=Подробный отчёт

[mod-setting-description]
pypp-verbose-logging=Генерирует подробные отчёты для отладки ошибок зависимостей

[command-help]
check-technology-consistency=Сравнивает технологии с их прототипами, чтобы убедиться, что они не были скрыты или отключены ненадлежащим образом.\nЭто следует использовать только в том случае, если вы сталкиваетесь с взаимоблокировками из-за кажущихся бесхозными технологий.

[command-output]
fixed-technology=Исправлена несоответствующая технология: __1__
consistency-check-complete=Проверка технологий завершена, хорошего дня.
